<!DOCTYPE html>
<html>

<head>

</title>

<body>

    <div id="calculator">
        <div id="wrapper" class="row">
                <div class ="row">
                    <div class="twelve columns" id="display">0</div>
                </div>
                <div class="row">
                    <button type="button" class="three columns" id="AC">AC</button>
                    <button type="button" class="three columns" id="CE">CE</button type="button">
                    <button type="button" class="three columns" id="button type="button"ision">/</buton>
                    <button type="button" class="three columns" id="multiplication">*</button>
                </div>
                <div class="row">
                    <button type="button" class="three columns" id="7">7</button>
                    <button type="button" class="three columns" id="8">8</button>
                    <button type="button" class="three columns" id="9">9</button>
                    <button type="button" class="three columns" id="substraction">-</buton>

                </div>
                <div class="row">
                    <button type="button" class="six columns" id="0">0</button>
                    <button type="button" class="three columns" id="dot">.</button>

                </div>
            </div>
